<!DOCTYPE html>
<html>
    <head>
        <title>A Simple Spirograph Demo</title>
    </head>
    <body>
        <script src="spirograph.js"></script>
        <svg id="sketch" width="10cm" height="10cm" viewBox="-100 -100 200 200">
            <path id="spirograph" stroke="blue" stroke-width="0.5" stroke-opacity="0.8" fill-opacity="0"/>
        </svg>
        <script>
            let rotator = new CircularGearWheel(55, 25);
            let stator = new CircularGearWheel(-95);
            let spiro = new Spirograph(stator, rotator);
            spiro.updatePathOf(spirograph);
        </script>
    </body>
</html>
