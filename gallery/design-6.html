<!DOCTYPE html>
<html>
    <head>
        <title>Spriograph Design 6</title>
    </head>
    <body>
        <script src="../spirograph.js"></script>
        <svg id="sketch" width="10cm" height="10cm" viewBox="-100 -100 200 200">
            <path id="spirograph1" stroke="red" stroke-width="0.5" fill-opacity="0"/>
            <path id="spirograph2" stroke="red" stroke-width="0.5" fill-opacity="0"/>
            <path id="spirograph3" stroke="red" stroke-width="0.5" fill-opacity="0"/>
            <path id="spirograph4" stroke="blue" stroke-width="0.5" fill-opacity="0"/>
            <path id="spirograph5" stroke="blue" stroke-width="0.5" fill-opacity="0"/>
            <path id="spirograph6" stroke="blue" stroke-width="0.5" fill-opacity="0"/>
            <path id="spirograph7" stroke="green" stroke-width="0.5" fill-opacity="0"/>
            <path id="spirograph8" stroke="green" stroke-width="0.5" fill-opacity="0"/>
            <path id="spirograph9" stroke="green" stroke-width="0.5" fill-opacity="0"/>
        </svg>
        <script>
            let rotator = new CircularGearWheel(63, 27);
            let stator = new CircularGearWheel(-105);
            let spiro = new Spirograph(stator, rotator);
            spiro.updatePathOf(spirograph1);
            rotator.excenter = 26;
            spiro.offset = -1;
            spiro.updatePathOf(spirograph2);
            rotator.excenter = 25;
            spiro.offset = -2;
            spiro.updatePathOf(spirograph3);
            rotator.excenter = 24;
            spiro.offset = -3;
            spiro.updatePathOf(spirograph4);
            rotator.excenter = 23;
            spiro.offset = -4;
            spiro.updatePathOf(spirograph5);
            rotator.excenter = 22;
            spiro.offset = -5;
            spiro.updatePathOf(spirograph6);
            rotator.excenter = 21;
            spiro.offset = -6;
            spiro.updatePathOf(spirograph7);
            rotator.excenter = 20;
            spiro.offset = -7;
            spiro.updatePathOf(spirograph8);
            rotator.excenter = 19;
            spiro.offset = -8;
            spiro.updatePathOf(spirograph9);
        </script>
    </body>
</html>
