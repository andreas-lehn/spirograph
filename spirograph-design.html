<!DOCTYPE html>
<html>
    <head>
        <title>Spirograph Desing</title>
        <style>
            label { display: inline-block; width: 6em }
        </style>
    </head>
    <body onload="updateSketch()">
        <p>
            This page allows you to design your own spirographs.
            Just enter the data in the form below and see what happens by pressing the buttons.
            Enjoy!
        </p>
        <form name="spirographData">
            <div><label>Stator Teeth:</label><input type="number" value="72" onchange="setSize(stator, Number(this.value))"><label>Teeth</label></div>
            <div><label>Rotator Size:</label><input type="number" value="40" onchange="setSize(rotator, Number(this.value))"><label>Teeth</label></div>
            <div><label>Excenter:</label><input type="number" value="15" onchange="setExcenter(Number(this.value))"><label>mm</label></div>
            <div><label>Offset:</label><input name="offsetTeeth" type="number" value="0" onchange="setOffset(Number(this.value))"><label>Teeth</label></div>
        </form>
        <p></p>
        <div>
            <button type="button" onmousedown="mover.start(-1)" onmouseup="mover.stop()">Move Backwards</button>
            <button type="button" onmousedown="mover.start(1)" onmouseup="mover.stop()">Move Forewards</button>
            <button type="button" onclick="startDrawing()">Start Drawing</button>
            <button type="button" onclick="stopDrawing()">Stop Drawing</button>
            <button type="button" onclick="drawSpirograph()">Draw Spirograph</button>
            <button type="button" onclick="clearDrawing()">Clear</button>
        </div>
        <div id="sketch">
        <svg width="10cm" height="10cm" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg" version="1.1" baseProfile="full">
            <circle id="statorCircle" r="100" stroke="black" fill="yellow" />
            <circle id="rotatorCircle" cy="-150" r="50"  stroke="black" fill="green" />
            <circle r="1" stroke="black" fill="black" />
            <circle id="centerRotator" cx="0" cy="-150" r="1"   stroke="black" fill="black" />
            <line id="lineToRotator" x1="0" y1="0" x2="0" y2="-150" stroke="black" stroke-width="0.5" />
            <line id="lineToExcenter" x1="20" y1="-170" x2="0" y2="-150" stroke="black" stroke-width="0.5" />
            <circle id="excenterPoint" cx="20" cy="-170"  r="1.5" stroke="black" stroke-with="0.5" fill="blue" />
            <path id="spirograph" d="M 0 0 L 10 10" stroke="blue" fill="none"/>
        </svg>
        </div>
        <p></p>        
        <button type="Download" onclick="downloadDrawing()">Download</button>
        <a id="downloadLink" download="spirograph.svg" style="display: none"></a>
        <script src="spirograph.js"></script>
        <script>
            let step = 0;
            let path = "";
            let draw = false;
            let rotator = new CircularGearWheel(40, 15);
            let stator = new CircularGearWheel(72);
            let spiro = new Spirograph(stator, rotator);

            function startDrawing() {
                draw = true;
                let pos = spiro.penPosition(step);
                path += " M " + pos.x + " " + pos.y;
            }

            function stopDrawing() {
                draw = false;
            }

            function clearDrawing() {
                path = "";
                stopDrawing();
                updateSketch();
            }

            function move(direction) {
                step += direction;
                if (draw) {
                    let pos = spiro.penPosition(step);
                    path += " L " + pos.x + " " + pos.y;
                }
                updateSketch();
            }

            let mover = {
                timerId: null,
                start(dir) {
                    this.timerId = setInterval(() => move(dir), 100);
                    move(dir);
                },
                stop() {
                    clearInterval(this.timerId);
                    timerId: null;
                }
            };

            function setSize(wheel, size) {
                wheel.teeth = Number(size);
                stopDrawing();
                updateSketch();
            }
            
            function setOffset(offset) {
                spiro.offset = Number(offset);
                stopDrawing();
                updateSketch();
            }
            
            function setExcenter(d) {
                rotator.excenter = Number(d);
                stopDrawing();
                updateSketch();
            }
            
            function updateSketch() {
                statorCircle.setAttribute("r", stator.radius(step));
                rotatorCircle.setAttribute("r", Math.abs(rotator.radius(step)));
                let rotatorPos = spiro.rotatorPosition(step);
                rotatorCircle.setAttribute("cx", rotatorPos.x);
                rotatorCircle.setAttribute("cy", rotatorPos.y);
                centerRotator.setAttribute("cx", rotatorPos.x);
                centerRotator.setAttribute("cy", rotatorPos.y);
                lineToRotator.setAttribute("x2", rotatorPos.x);
                lineToRotator.setAttribute("y2", rotatorPos.y);
                let penPos = spiro.penPosition(step);
                excenterPoint.setAttribute("cx", penPos.x);
                excenterPoint.setAttribute("cy", penPos.y);
                lineToExcenter.setAttribute("x1", rotatorPos.x);
                lineToExcenter.setAttribute("y1", rotatorPos.y);
                lineToExcenter.setAttribute("x2", penPos.x);
                lineToExcenter.setAttribute("y2", penPos.y);
                spirograph.setAttribute("d", path);
            }

            function drawSpirograph() {
                path += " " + spiro.path();
                spirograph.setAttribute("d", path);
            }

            let lastDownload = null;

            function downloadDrawing() {
                if (lastDownload != null) {
                    window.URL.revokeObjectURL(lastDownload);
                    lastDownload = null;
                }

                let content = '<?xml version="1.0" standalone="no"?>' 
                    + '<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">'
                    + sketch.innerHTML;
                let blob = new Blob([content], { type: "image/svg+xml"});
                lastDownload = window.URL.createObjectURL(blob);
                downloadLink.href = lastDownload;
                downloadLink.click();
            }
        </script>
    </body>
</html>
